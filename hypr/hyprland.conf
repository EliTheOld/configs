autogenerated = 0
monitor=eDP-1,1920x1080@165,0x0,1
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = gBar bar eDP-1
exec-once = swww init
exec-once = mako &
exec-once = polkit-kde-agent
env = XCURSOR_SIZE,24

input {
    kb_layout = us,ru
    kb_variant = colemak,
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 3
    col.active_border = rgba(fe8019aa) rgba(b8bb26aa) rgba(fabd2faa)
    col.inactive_border = rgba(282828aa)
    layout = dwindle
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    active_opacity = 1.0
    inactive_opacity = 0.8

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = newBezier, 0.5, 0.5, 0.5, 0.5

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    animation = border, 1, 7, myBezier
    animation = borderangle, 1, 40, newBezier, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = true
}

$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, W, exec, firefox
bind = $mainMod, Q, killactive,
bind = $mainMod, ESCAPE, exit,
# bind = $mainMod, R, exec, ~/.config/rofi/launchers/type-4/launcher.sh
bind = $mainMod, R, exec, wofi -I -S drun
# bind = $mainMod, X, exec, ~/.config/rofi/powermenu/type-4/powermenu.sh
bind = $mainMod, X, exec,  ~/.config/hypr/powermenu.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, T, exec, ~/Documents/updatewal-swww.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = ,XF86MonBrightnessUp, exec, brightnessctl s +5% && notify-send "$(brightnessctl | grep Current)"
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 5%- && notify-send "$(brightnessctl | grep Current)"
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5 && notify-send "Volume increased to $(pamixer --get-volume)"
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5 && notify-send "Volume decreased to $(pamixer --get-volume)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window with mainMod + shift + arrow keys
bind = $mainMod SHIFT,	left,			movewindow, l
bind = $mainMod SHIFT,	right,			movewindow, r
bind = $mainMod SHIFT,	up,			movewindow, u
bind = $mainMod SHIFT,	down,			movewindow, d
bind = $mainMod SHIFT,	h,			movewindow, l
bind = $mainMod SHIFT,	l,			movewindow, r
bind = $mainMod SHIFT,	k,			movewindow, u
bind = $mainMod SHIFT,	j,			movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod,		left,		movefocus, l
bind = $mainMod,		right,		movefocus, r
bind = $mainMod,		up,		movefocus, u
bind = $mainMod,		down,		movefocus, d
bind = $mainMod,		h,		movefocus, l
bind = $mainMod,		l,		movefocus, r
bind = $mainMod,		k,		movefocus, u
bind = $mainMod,		j,		movefocus, d

# Resize windows
bind = $mainMod SHIFT CONTROL, h, resizeactive, -20 0
bind = $mainMod SHIFT CONTROL, j, resizeactive, 0 -20
bind = $mainMod SHIFT CONTROL, k, resizeactive, 0 20
bind = $mainMod SHIFT CONTROL, l, resizeactive, 20 0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

